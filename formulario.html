<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" type="text/css" media="screen">
    <title>Cadastro</title>
</head>

<body>

    <div class="campo">
        <h1 id="titulo">Cadastro para uma possível vaga</h1>
        <p id="sub-titulo">Complete com suas informações</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="name" style="width: 12.6em;" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" style="width: 12.6em;" required>
            </div>
        </fieldset>
        
            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" style="width: 12.6em;" required>
            </div> <br>

            <div class="campo">
                <label for=""><strong>Você se identifica em qual dessas áreas como Desenvolvedor:</strong> <br><br>
                    <input type="radio" name="devweb" value="frontend" checked><strong>Front-end</strong> &nbsp;&nbsp; <input type="radio" name="devweb" value="backend"><strong>Back-end</strong> &nbsp;&nbsp; <input type="radio" name="devweb" value="fullstack"><strong>Fullstack</strong>
                </label> 
            </div> <br>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade:</strong></label>
                <select id="selecione">
                    <option selected disabled value="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

        <fieldset class="grupo">

            <div id="check">
                <label for=""><strong>Selecione as linguagens que você tenha experiência:</strong></label> <br> <br>
                <input type="checkbox" id="tecnologial1" name="tecnologial1" value="HTML">
                <label for="tecnologial1">HTML</label>
                <input type="checkbox" id="tecnologial2" name="tecnologial2" value="CSS">
                <label for="tecnologial2">CSS</label>
                <input type="checkbox" id="tecnologial3" name="tecnologial3" value="JavaScript">
                <label for="tecnologial3">JavaScript</label>
                <input type="checkbox" id="tecnologial4" name="tecnologial4" value="PHP">
                <label for="tecnologial4">PHP</label>
                <input type="checkbox" id="tecnologial5" name="tecnologial5" value="C#">
                <label for="tecnologial5">C#</label>
                <input type="checkbox" id="tecnologial6" name="tecnologial6" value="Python">
                <label for="tecnologial6">Python</label>
                <input type="checkbox" id="tecnologial7" name="tecnologial7" value="Java">
                <label for="tecnologial7">Java</label>
            </div>  
        </fieldset>

            <div class="campo">
                <br>
                <label for=""><strong>Uma breve descrição de suas experiências e qualidades:</strong></label>
                <textarea name="experiencia" id="experiencia" rows="10" style="width: 36em;"></textarea>
            </div>

            <button class="botao" type="submit">Enviar</button>
    </form>

</body>

</html>
